name: Configure AWS Credentials
on: workflow_call

permissions:
  id-token: write
  contents: read

jobs:
  configure-aws:
    runs-on: ubuntu-latest
    timeout-minutes: 5
    outputs:
      account_id: ${{ steps.account.outputs.account_id }}
      
    steps:
      - name: Configure AWS Credentials via OIDC
        uses: aws-actions/configure-aws-credentials@v4
        with:
          role-to-assume: ${{ secrets.AWS_IAM_ROLE_ARN }}
          aws-region: ${{ secrets.AWS_REGION }}
          role-session-name: GitHubActions-${{ github.run_id }}
          role-duration-seconds: 3600
          mask-aws-account-id: true
          
      - name: Export AWS Account ID
        id: account
        run: |
          set -e
          if ! ACCOUNT_ID=$(aws sts get-caller-identity --query Account --output text); then
            echo "Failed to get AWS account ID"
            exit 1
          fi
          echo "AWS_ACCOUNT_ID=$ACCOUNT_ID" >> $GITHUB_ENV
          echo "account_id=$ACCOUNT_ID" >> $GITHUB_OUTPUT
        
      - name: Verify AWS Configuration
        run: |
          aws sts get-caller-identity
          if [ -z "${{ env.AWS_ACCOUNT_ID }}" ]; then
            echo "AWS Account ID not set"
            exit 1
          fi