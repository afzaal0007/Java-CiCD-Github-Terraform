name: Test Application

on:
  workflow_call:
    inputs:
      java_version:
        required: true
        type: string

permissions:
  contents: read

jobs:
  test:
    name: Test Application
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      
      - name: Set up JDK
        uses: actions/setup-java@v4
        with:
          java-version: ${{ inputs.java_version }}
          distribution: temurin
          cache: maven
          
      - name: Run Tests
        run: mvn test 